<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3font-weight-bold">Signup ğŸ”’</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm">
              <div class="form-group pt-3">
                <div class="input-feild" [class.error]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')">
                  <span class="fa fa-user p-2"></span>
                  <input
                    type="text"
                    placeholder="Firstname"
                    formControlName="firstName"/>
                </div>
              </div>
              <!-- for FirstName -->
              <small *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')" class="text-danger">*First Name is required</small>
              
              <div class="form-group pt-3">
                <div class="input-feild" [class.error]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')">
                  <span class="fa fa-user p-2"></span>
                  <input
                    type="text"
                    placeholder="Lastname"
                    formControlName="lastName"
                  />
                </div>
              </div>
              <!-- for last name -->
              <small *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')" class="text-danger">*Last Name is required</small>
              
              <div class="form-group pt-3">
                <div class="input-feild" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                  <span class="fa fa-user p-2"></span>
                  <input
                    type="text"
                    placeholder="Email"
                    formControlName="email"
                  />
                </div>
              </div>
              <!-- for email -->
              <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="text-danger">*Email is required</small>
              
              <div class="form-group pt-3">
                <div class="input-feild" [class.error]="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')">
                  <span class="fa fa-user p-2"></span>
                  <input
                    type="text"
                    placeholder="Username"
                    formControlName="userName"
                  />
                </div>
              </div>
              <!-- for user name  -->
              <small *ngIf="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')"  class="text-danger">*Username is required</small>
              
              <div class="form-group pt-3">
                <div class="input-feild" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"></span>
                  <input
                    [type]="type"
                    placeholder="Password"
                    formControlName="password "
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>
              <!-- for password -->
              <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('password')" class="text-danger">*Password is required</small>
              <button type="submit" (click)="onSignup()"   class="btn btn-primary btn-block mt-4 w-100">
                Sign up
              </button>
              <div class="text-center pt-4 text-muted">
                Already have account ?
                <a href="" id="forget" routerLink="/login">Login</a>
              </div>
            </form>
            <!-- <div class="mx-3 my-2 py-2 bordert">
                  <div class="text-center py-3">
                      <a href="https://www.facebook.com" target="_blank" class="px-2" <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt="" > </a>
                  </div> 
                  <div>
                      <a href="https://www.google.com" ><img src="./../../Images/google.png"></a>
                  </div>
              </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
